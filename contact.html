<!-- Contact section
================================================== -->
<section id="contact">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.3s">
         	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3794.8224159626775!2d-118.12722254966714!3d34.13824957246283!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb6f2e635b54581a!2sBeckman+Institute!5e0!3m2!1sen!2sus!4v1499043524000" width="550" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>

		<div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.6s">

			<div class="contact-form">
				<form id="contact-form" method="post" action="#">
					<input name="name" type="text" class="form-control" placeholder="Your Name" required>
					<input name="email" type="email" class="form-control" placeholder="Your Email" required>
					<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Send a message">
					</div>
				</form>
			</div>
		</div>

			
      </div>
</div>
